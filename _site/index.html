<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Aladore</title>
        <meta name="description" content="epubjs version of Digital Aladore">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <link rel="stylesheet" href="/aladore-reader/assets/lib/epubjs-reader/css/normalize.css">
        <link rel="stylesheet" href="/aladore-reader/assets/lib/epubjs-reader/css/main.css">
        <link rel="stylesheet" href="/aladore-reader/assets/lib/epubjs-reader/css/popup.css">

        <script src="/aladore-reader/assets/lib/epubjs-reader/js/libs/jquery.min.js"></script>
        <script src="/aladore-reader/assets/lib/epubjs-reader/js/libs/zip.min.js"></script>
        <script>
            "use strict";

            document.onreadystatechange = function () {
              if (document.readyState == "complete") {
                //window.reader = ePubReader("/aladore-reader/Aladore_Newbolt_1914/OEBPS/content.opf", {
                window.reader = ePubReader("/aladore-reader/assets/Aladore_HenryNewbolt_3.epub", {
                   restore: true
                 });
              }
            };
        </script>
        <!-- Full Screen -->
        <script src="/aladore-reader/assets/lib/epubjs-reader/js/libs/screenfull.min.js"></script>
        <!-- Render -->
        <script src="/aladore-reader/assets/lib/epubjs-reader/js/epub.js"></script>
        <!-- Reader -->
        <script src="/aladore-reader/assets/lib/epubjs-reader/js/reader.js"></script>
    </head>
    <body>
        <div id="sidebar">
  <div id="panels">
    <!-- <input id="searchBox" placeholder="search" type="search"> -->

    <!-- <a id="show-Search" class="show_view icon-search" data-view="Search">Search</a> -->
    <a id="show-Toc" class="show_view icon-list-1 active" data-view="Toc">TOC</a>
    <a id="show-Bookmarks" class="show_view icon-bookmark" data-view="Bookmarks">Bookmarks</a>
    <!-- <a id="show-Notes" class="show_view icon-edit" data-view="Notes">Notes</a> -->

  </div>
  <div id="tocView" class="view">
  </div>
  <div id="searchView" class="view">
    <ul id="searchResults"></ul>
  </div>
  <div id="bookmarksView" class="view">
    <ul id="bookmarks"></ul>
  </div>
  <div id="notesView" class="view">
    <div id="new-note">
      <textarea id="note-text"></textarea>
      <button id="note-anchor">Anchor</button>
    </div>
    <ol id="notes"></ol>
  </div>
</div>

<div id="main">

  <div id="titlebar">
    <div id="opener">
      <a id="slider" class="icon-menu">Menu</a>
    </div>
    <div id="metainfo">
      <span id="book-title"></span>
      <span id="title-seperator">&nbsp;&nbsp;–&nbsp;&nbsp;</span>
      <span id="chapter-title"></span>
    </div>
    <div id="title-controls">
      <a id="bookmark" class="icon-bookmark-empty">Bookmark</a>
      <a id="setting" class="icon-cog">Settings</a>
      <a id="fullscreen" class="icon-resize-full">Fullscreen</a>
    </div>
  </div>

  <div id="divider"></div>
  <div id="prev" class="arrow">‹</div>
  <div id="viewer"></div>
  <div id="next" class="arrow">›</div>

  <div id="loader"><img src="/aladore-reader/assets/lib/epubjs-reader/img/loader.gif"></div>
</div>
<div class="modal md-effect-1" id="settings-modal">
    <div class="md-content">
        <h3>Settings</h3>
        <div>
            <p>
              <input type="checkbox" id="sidebarReflow" name="sidebarReflow">Reflow text when sidebars are open.
            </p>
        </div>
        <div class="closer icon-cancel-circled"></div>
    </div>
</div>
<div class="overlay"></div>

    </body>
</html>
