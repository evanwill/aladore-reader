# Site settings
# title appears in the header
title: Aladore
# description and keywords for meta tags
description: "epubjs version of Digital Aladore"
keywords: "workshops, websites, gh-pages, jekyll"
featured-image: "/images/uidaho-workshop.jpg"

# author settings for cc-by, appears in the footer
author: evan will
pub_year: 2019
github_username: evanwill

# add the full url for the github repository
repo: "https://github.com/evanwill/aladore-reader"

# site urls
